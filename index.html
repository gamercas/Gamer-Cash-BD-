        // --- Core Navigation Function ---
        function navigateTo(page, subPage = null) {
            // Remove active class from all nav buttons

            navButtons.forEach(button => button.classList.add('text-gray-400'));

            // Add active class to the current nav button
            const activeNavButton = document.getElementById(`nav-${page}`);
            if (activeNavButton) {
                activeNavButton.classList.add('nav-active', 'text-white');
                activeNavButton.classList.remove('text-gray-400');
            }

            // Animate page transition
            appContent.classList.add('page-leave-active');
            appContent.classList.add('page-leave-to');

            setTimeout(() => {
                appContent.innerHTML = pages[page];
                appContent.classList.remove('page-leave-active');
                appContent.classList.remove('page-leave-to');
                appContent.classList.add('page-enter-from');
                appContent.classList.remove('page-enter-from');
                
                // Post-render logic for specific pages
                if (page === 'tasks') {
                    renderTasks('startio-tasks', 200, 'startio');
                    renderTasks('admob-tasks', 80, 'admob');
                    // Initialize cooldowns if needed
                    initCooldown('startio', 60); // 1 minute cooldown for demo
                    initCooldown('admob', 60); // 1 minute cooldown for demo
                } else if (page === 'spin') {
                    setupSpinCountdown();
                } else if (page === 'wallet') {
                    // Reset withdrawal form
                    document.getElementById('withdrawal-input-area').classList.add('hidden');
                } else if (page === 'home') {
                    setupFridayCountdown();
                }
            }, 300); // Match transition duration
        }

        // --- Task Rendering Logic ---
        function renderTasks(containerId, totalTasks, type) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = ''; // Clear previous tasks

            for (let i = 1; i <= totalTasks; i++) {
                const taskDiv = document.createElement('div');
                taskDiv.className = `glass flex items-center justify-center h-16 rounded-lg task-item ${i > 40 && type === 'admob' ? 'locked' : ''} ${i > 50 && type === 'startio' ? 'locked' : ''}`; // Example locking
                taskDiv.innerHTML = `
                    <button class="w-full h-full flex flex-col items-center justify-center text-sm font-medium" onclick="completeTask(${i}, '${type}', this)">
                        <span>Task ${i}</span>
                        <span class="text-yellow-400 text-xs mt-1">+4 Tokens</span>
                    </button>
                `;
                container.appendChild(taskDiv);
            }
        }

        // --- Task Completion & Cooldown Logic (Frontend Mockup) ---
        let startioCompleted = 0;
        let admobCompleted = 0;
        const taskTokens = 4;
        let startioCooldownActive = false;
        let admobCooldownActive = false;

        function completeTask(taskId, type, buttonElement) {
            if (buttonElement.parentElement.classList.contains('locked')) {
                alert('This task is currently locked. Complete previous tasks or wait for cooldown!');
                return;
            }
            if (type === 'startio' && startioCooldownActive) {
                alert('Start.io Cooldown active! Please wait.');
                return;
            }
            if (type === 'admob' && admobCooldownActive) {
                alert('AdMob Cooldown active! Please wait.');
                return;
            }

            // Simulate task completion
            currentBalance += taskTokens;
            updateBalanceDisplay();
            buttonElement.parentElement.style.background = 'rgba(0, 128, 0, 0.3)'; // Green for completed
            buttonElement.disabled = true;
            buttonElement.innerHTML = `<i class="fas fa-check-circle text-green-400 text-2xl"></i>`;

            if (type === 'startio') {
                startioCompleted++;
                if (startioCompleted % 40 === 0 && startioCompleted < 200) { // Apply cooldown after every 40 tasks
                    startioCooldownActive = true;
                    initCooldown('startio', 60); // 1 minute cooldown
                    lockNext40Tasks(type, startioCompleted);
                }
            } else if (type === 'admob') {
                admobCompleted++;
                if (admobCompleted % 40 === 0 && admobCompleted < 80) { // Apply cooldown after every 40 ads
                    admobCooldownActive = true;
                    initCooldown('admob', 60); // 1 minute cooldown
                    lockNext40Tasks(type, admobCompleted);
                }
            }
        }

        function lockNext40Tasks(type, completedCount) {
            const containerId = type === 'startio' ? 'startio-tasks' : 'admob-tasks';
            const container = document.getElementById(containerId);
            const tasks = container.querySelectorAll('.task-item');
            
            // Lock tasks from completedCount + 1 to completedCount + 40
            for (let i = completedCount; i < completedCount + 40 && i < tasks.length; i++) {
                tasks[i].classList.add('locked');
            }
        }

        function unlockTasks(type, completedCount) {
            const containerId = type === 'startio' ? 'startio-tasks' : 'admob-tasks';
            const container = document.getElementById(containerId);
            const tasks = container.querySelectorAll('.task-item');
            
            // Unlock tasks from completedCount + 1 to completedCount + 40
            for (let i = completedCount; i < completedCount + 40 && i < tasks.length; i++) {
                tasks[i].classList.remove('locked');
                // Make sure the button inside is enabled again if it wasn't completed
                const button = tasks[i].querySelector('button');
                if (button && button.disabled) {
                    button.disabled = false;
                    button.innerHTML = `<span>Task ${i+1}</span><span class="text-yellow-400 text-xs mt-1">+4 Tokens</span>`;
                    tasks[i].style.background = ''; // Reset background
                }
            }
        }


        function initCooldown(type, duration) {
            const cooldownButton = document.getElementById(`${type}-cooldown-button`);
            const cooldownTimerDisplay = document.getElementById(`${type}-cooldown-timer`);
            if (!cooldownButton || !cooldownTimerDisplay) return;

            cooldownButton.classList.remove('hidden');
            let timer = duration;
            cooldownTimerDisplay.textContent = `${timer}s`;

            const interval = setInterval(() => {
                timer--;
                cooldownTimerDisplay.textContent = `${timer}s`;
                if (timer <= 0) {
                    clearInterval(interval);
                    cooldownButton.classList.add('hidden');
                    if (type === 'startio') {
                        startioCooldownActive = false;
                        unlockTasks(type, startioCompleted);
                    } else if (type === 'admob') {
                        admobCooldownActive = false;
                        unlockTasks(type, admobCompleted);
                    }
                    alert(`${type} cooldown finished! You can now do more tasks.`);
                }
            }, 1000);
        }

        // --- Spin Page Countdown ---
        function setupSpinCountdown() {
            const spinCountdownDisplay = document.getElementById('spin-countdown-display');
            const spinButton = document.getElementById('spin-button');
            if (!spinCountdownDisplay || !spinButton) return;

            const now = new Date();
            const friday10pm = new Date(now);
